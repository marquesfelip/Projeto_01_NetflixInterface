<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Trending Day - Saiba as Séries e Filmes mais comentados de hoje!</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">TRENDING DAY</h2>
        </div>
    </header>

    <main>
        <div class="banner" id="banner">
            <div class="container">
                <h3 class="titulo" id="banner-title"></h3>
                <p class="descricao" id="banner-overview"></p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <div class="owl-carousel owl-theme" id="carousel-item-filmes"></div>
        <div class="owl-carousel owl-theme" id="carousel-item-tvshows"></div>
    </div>

    <script src="https://kit.fontawesome.com/efd476c586.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
